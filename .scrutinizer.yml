build:
  environment:
    php: 7.4
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run

    static_analysis:
      # Install gearman manually because "pecl_extensions" is executed before this node
      dependencies:
        before:
          - sudo apt-get install -y libgearman-dev
          - pecl install gearman

      environment:
        docker:
          remote_engine: true
        php:
          pecl_extensions:
            - redis
#      services:
#        rabbitmq: 3

      tests:
        override:
          - command: XDEBUG_MODE=coverage composer run tests-with-coverage
            coverage:
              file: coverage.xml
              format: clover
          - command: composer require --ignore-platform-req=ext-rdkafka "kwn/php-rdkafka-stubs:~1.1.0"
          - command: composer run psalm
          #- command: docker run --rm -v `pwd`:/app nyholm/roave-bc-check || true # Ignore BC break errors

filter:
  excluded_paths:
    - 'tests/*'
